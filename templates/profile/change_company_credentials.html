{% extends 'shared/base.html' %}

{% block content %}


<div class="card m-3" style="width: 18rem;">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4 text-center">Change your email or password</h1>
            </div>
        </div>

    {% load bootstrap4 %}
    <form method= "POST" action="{% url 'change company credentials' user.id %}" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <div>
            <button class="btn btn-warning btn-block">Save</button>
        </div>
        {% endbuttons %}
    </form>
 </div>

{% endblock %}
