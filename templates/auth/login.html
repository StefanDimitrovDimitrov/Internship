{% extends 'shared/../main/base.html' %}
{% load crispy_forms_filters %}


{% block content %}

    <div class="h-100 p-5 border rounded-3 jumbotron">
            <div class="container text-center">
                <h2 class="display-4">Login with your Email and Password</h2>
                <p>Happy to see you again.</p>
            </div>
        </div>


    <h1 class="text-center">Login</h1>
    <div class="container">
        <div class="row">

            <div class="col-md-4 offset-md-4">
                <form method="POST" action="{% url 'login' %}">
                    <input type="hidden" name="return_url" value="{{ request.GET.next }}">
                    {% csrf_token %}
                    {{ form|crispy }}

                    <br>
                    <button class="btn btn-outline-primary">Login</button>
                    <p>or <a href="{% url 'register company' %}?next={{ request.GET.next }}">Register Candidate</a> / <a
                            href="{% url 'register candidate' %}?next={{ request.GET.next }}">Company</a></p>

                </form>

            </div>


        </div>
    </div>
{% endblock %}
