{% extends 'shared/base.html' %}
{% load crispy_forms_filters %}


{% block content %}
    <div class="jumbotron">
            <div class="container">
                <h1 class="display-4 text-center">Register your Candidate Profile</h1>
            <p class="lead text-center">First step to your great career starts with this registration.Good Luck </p>
        </div>
    </div>
<div class="text-center">
 <br>
    <h1 class="text-center">Register</h1>
     <br>
        <form method="POST" action="{% url 'register candidate' %}" enctype="multipart/form-data">
            {% csrf_token %}
             {{ form|crispy }}
                <button class="btn btn-primary">Register</button>
                <p>or <a href="{% url 'login' %}">Login</a></p>

        </form>
    </div>

{% endblock %}
