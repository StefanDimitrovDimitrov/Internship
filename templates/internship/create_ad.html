{% extends 'shared/base.html' %}


{% block content %}
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4 text-center">Create your ad</h1>
            <p class="lead text-center">What is important for your future stars?</p>
        </div>
    </div>

    {% load bootstrap4 %}
    <h1 class="text-center">Ads</h1>
    <div class="row d-flex justify-content-center">
        <form action="{% url 'create ad' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <button class="btn btn-primary">Create</button>
            {% endbuttons %}
        </form>
    </div>

{% endblock %}
