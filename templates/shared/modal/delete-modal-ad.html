
<div class="modal fade" id="exampleAd" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Confirmation</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Please confirm that you want to delete this ad.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal"><b>Back</b></button>
        <a type="button" class="btn btn-outline-danger" href="{% url 'delete ad' ad.pk %}"><b>Delete</b></a>
      </div>
    </div>
  </div>
</div>
