<!-- Modal -->
<div class="modal fade" id="OpenModal" tabindex="-1" role="dialog" aria-labelledby="OpenModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Confirmation</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Please confirm that you want to open this ad.
                The ad will be visible for candidates and they will be able to apply.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Back</button>
                <a type="button" class="btn btn-danger" href="{% url 'activate ad' ad.pk %}">Activate</a>
            </div>
        </div>
    </div>
</div>
