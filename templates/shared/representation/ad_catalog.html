<div class="container">

    {% if ads %}
        <h6 class="text-center">JOB ADVERTISEMENTS - {{ count_ads }}</h6>
        <br>
        <div class="accordion" id="accordionExample">
        {% for ad in ads %}
            <div class="accordion-item box">
                <h2 class="accordion-header" id="heading{{ ad.id }}">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapse{{ ad.id }}" aria-expanded="true"
                            aria-controls="collapse{{ ad.id }}">
                        <span class="text-center"
                              style="color:orange"><b>{{ ad.company_owner.company_name|upper }}
                        </b></span>&nbsp-&nbsp<b>{{ ad.title|upper }}</b>
                    </button>
                </h2>
                <div id="collapse{{ ad.id }}" class="accordion-collapse collapse"
                     aria-labelledby="heading{{ ad.id }}"
                     data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div class="text-center">
                            <p>
                                <img src="https://img.icons8.com/color/48/000000/place-marker--v1.png"/><span>City: <b>{{ ad.city }}</b></span>
                            </p>
                            <p>
                                <img src="https://img.icons8.com/color/48/000000/artificial-intelligence.png"/><span>Field: <b>{{ ad.field }}</b></span>
                            </p>
                            <p>
                                <img src="https://img.icons8.com/ultraviolet/40/000000/alarm-clock--v2.png"/><span>Employment-type: <b>{{ ad.employment_type }}</b></span>
                            </p>
                            <p><span><a class="btn btn-outline-success"
                                        href="{% url 'details ad' ad.id %}">View more...</a></span>
                            </p>
                        </div>
                        <div class="text-right">
                            <small class="text-muted text-right">Created: {{ ad.created_at }}</small>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
        <br>
        <br>
    {% else %}
        <hr>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4 text-center">Looks like we don't have any matches.</h1>
                <div class="d-flex justify-content-center align-items-center">
                    <a class="btn btn-outline-info" href="{% url 'catalog ads' %}"><b>Back</b></a>
                </div>
            </div>
        </div>
        <hr>
    {% endif %}

    </div>
</div>
