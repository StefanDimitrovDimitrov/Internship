{% extends 'shared/base.html' %}

{% block content %}

    {% if ads %}

        {% for ad in ads %}
            <div class="container">
                <h1>{{ ad.title }}</h1>
                <br>
                <h5>City: {{ ad.city }}</h5>
                <h5>Field: {{ ad.field }}</h5>
                <h5>Duration: {{ ad.duration }}</h5>
                <a class="btn btn-primary" href="{% url 'details ad' ad.id %}">Details</a>
                <br>
                <hr>
            </div>
        {% endfor %}

    {% else %}

        <h1>No ads at the momenta</h1>

    {% endif %}

{% endblock %}
