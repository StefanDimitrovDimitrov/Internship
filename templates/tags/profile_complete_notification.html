{% if profile == 'Candidate' %}

    {% if not is_complete %}
        <li class="nav-item">
            <a id="candidate-color" class="nav-link complete-profile" href="{% url 'edit candidate profile' user_id %}">Complete
                your profile</a>
        </li>
    {% endif %}

{% else %}

    {% if not is_complete %}
        <li class="nav-item">
            <a id="company-color" class="nav-link" href="{% url 'edit company profile' user_id %}">Complete your
                profile</a>
        </li>
    {% endif %}

{% endif %}
