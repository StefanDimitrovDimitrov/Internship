{% load crispy_forms_filters %}
{% load static %}

<div class="container">

    <form method='GET' action="{% url 'catalog ads' %}">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="row box">

            <div class="col-md-2">
                <label for="{{ sort_form.city_for_label }}">City:</label>
                {{ sort_form.city }}
            </div>
            <div class="col-md-3">
                <label for="{{ sort_form.field_for_label }}">Field:</label>
                {{ sort_form.field }}
            </div>

            <div class="col-md-2">
                <label for="{{ sort_form.duration_for_label }}">Duration:</label>
                {{ sort_form.duration }}
            </div>
            <div class="col-md-3">
                <label for="{{ sort_form.employment_type_for_label }}">Employment_type:</label>
                {{ sort_form.employment_type }}
            </div>
            <p>
            <div class="col-md-3 offset-md-3">

                <label class="form-label" for="text">Search:</label>

                {{ search_form.text }}
            </div>


            <div class="col-md-1">
                <button class="btn text-center"><img src="https://img.icons8.com/cotton/50/000000/search--v1.png"/>
                </button>
            </div>
            </p>
        </div>
    </form>
</div>
<br>


{% include "shared/representation/ad_catalog.html" %}
