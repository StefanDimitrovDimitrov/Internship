
<main role="main">

      <section class="jumbotron text-center">
        <div class="container">
          <form method='GET' action="{% url 'catalog ads' %}">
    <div class="form-group">
    {{ sort_form }}
    {% csrf_token %}
    <button class="btn btn-success">Sort</button>
    </div>
</form>

<form method='GET' action="{% url 'catalog ads' %}">
    <div class="form-group">
    {{ search_form }}
    {% csrf_token %}
    <button class="btn btn-success">Search</button>
    </div>
</form>
        </div>
      </section>

      <div class="album py-5 bg-light">

        <div class="container">

          <div class="row">
          {% for ad in ads %}
            <div class="col-md-4">
              <div class="card mb-4 box-shadow">
                <img class="card-img-top" style="height: 225px; width: 100%; display: block;" src="{{ ad.image.url }}" data-holder-rendered="true">
                <div class="card-body">
                            <h1>{{ ad.title }}</h1>
                            <br>
                            <h5>Employer: {{ ad.company_owner.company_name }}</h5>
                            <h5>City: {{ ad.city }}</h5>
                            <h5>Field: {{ ad.field }}</h5>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <a class="btn btn-info" href="{% url 'details ad' ad.id %}">Details</a>
{#                      <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>#}
                    </div>
                  </div>
                </div>
              </div>
            </div>

{% endfor %}
          </div>
        </div>
      </div>

    </main>
